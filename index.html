<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Food's Recipe Blog</title>
</head>

<body class="bg-[#FFFFFF] text-[#333333] text-center">
  <!-- Header -->
  <div class="flex justify-between items-center p-4 bg-[#FFFFFF] shadow-md h-20">
    <div class="flex items-center">
      <img src="./src/public/logo.png" class="h-22 w-60" alt="Food's Recipe Blog Logo" />
    </div>
    <input
      type="text"
      id="searchInput"
      placeholder="Search recipes..."
      class="mt-2 px-4 py-2 border border-[#F5F5F5] rounded-lg w-1/3 bg-[#F5F5F5] text-[#333333]"
    />
    <a id="create-post" class="mt-2 px-4 py-2 bg-[#FFA07A] text-white rounded hover:bg-[#5D4037]" >
      Create Post
    </a>
    <button id="viewButton" class="mt-2 px-4 py-2 bg-[#FFA07A] text-white rounded hover:bg-[#5D4037]" >View</button>
  </div>
  

  <!-- Dynamic Modal -->
<div id="postModel" class="fixed inset-0 bg-gray-800/70 items-center justify-center hidden z-50 overflow-auto ">
    <div class="bg-white p-6 rounded-xl shadow-2xl max-w-md w-full border-2 border-[#FFA07A]/20">
      <h2 id="h2-title" class="text-2xl font-bold text-[#5D4037] mb-4"></h2>
      <img id="img" src="" class="mx-auto mt-4 h-56 w-full object-cover rounded-lg border border-[#F9F7F0]" alt="Delicious Food" />
      <p id="desc" class="mt-4 text-[#5D4037]/90"></p>
      <p id ="ingredient" class="mt-4 text-[#5D4037]/90"></p>
      <ol id="ol" class="list-decimal list-inside mt-4 space-y-2 text-[#5D4037]"></ol>
      <div class="mt-6">
        <span id="span" class="text-sm text-[#81C784] font-medium"></span>
      </div>
      <button class="close-btn mt-6 px-6 py-2.5 bg-[#FFA07A] hover:bg-[#5D4037] text-white rounded-lg w-full font-medium transition-colors">
        Close
      </button>
    </div>
</div>

<div id="postCard" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 p-4 "></div>
<div id="listView" class="hidden "></div>
<!--create post modal-->
<div id="create-modal" class="fixed inset-0 bg-gray-800/70 items-center justify-center hidden z-50 overflow-auto">
  <button id="close-form" class=" top-4 right-4 text-black text-xl">X</button>
  <div class="max-w-xl mx-auto mt-10 bg-white p-6 rounded-lg shadow-lg text-3xl">
    <h1 class="text-3xl font-bold">Author Profile</h1>
    <Label class="mt-2 text-xl font-medium text-gray-700">Author Name</Label>
    <input type="text" id="authorName" required class="mt-2 block w-full border border-black rounded-md shadow-sm ">
    
  </div>
    <div class="max-w-xl mx-auto mt-10 bg-white p-6 rounded-lg shadow-lg  ">
        <h1 class="text-2xl font-bold mb-4">Create a New Post</h1>
        <!-- Form for creating a new post -->
        <form id="postForm">
            <div class="mb-4">
                <label for="title" class="block text-xl font-medium text-gray-700">Title</label>
                <input type="text" id="title" name="title" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm ">
              <label for="description" class="block text-xl font-medium text-gray-700">Description</label>
              <textarea id="description" name="description" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm "></textarea>
              <label for="ingredients" class="block text-xl font-medium text-gray-700 mt-2">Ingredients</label>
               <textarea name="ingredients" placeholder="Ingredients (separated by commas or line by line)" required class="w-full p-2 border rounded h-24"></textarea>
              <label for="image" class="block text-xl font-medium text-gray-700 mt-2">Image</label>
               <input type="file" id="image" name="image" accept="image/*" class="mt-2 block w-full border border-gray-300 rounded-md shadow-sm " required>
            </div>
            <div class="mb-4">
                
                <button  class="add-step px-4 py-2 bg-blue-600 text-white rounded">Add Step</button>
                
                <button  class="remove-step px-4 py-2 bg-red-800 text-black rounded">Remove Step</button>
                  
               <div id="step-list"></div>
            </div>
            <button  type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">Submit Post</button>
        </form> 
    </div>
</div>


  <!-- Footer -->
  <footer class="flex justify-between items-center bg-white p-6 rounded-xl shadow-2xl  w-full border-2 border-[#FFA07A]/20 mt-10">
    <div class="h-24">
   <button id="pop">POP</button>
    </div>
  </footer>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
