<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
</head>
<body>
    <div class="flex space-x-4 justify-between  p-4 bg-white shadow-md h-20">
    <div>
      <img src="/logo.svg" class="mx-auto mt-6 h-auto w-auto" alt="Food's Recipe Blog Logo" />

    </div>
    <div id="app" class="mt-auto text-3xl font-bold text-blue-600">Welcome to Food's Recipe Blog!</div>
    <a class="create-post mt-2 px-2 py-2 bg-blue-600 text-white rounded" href="index.html">Create Post</a>
  </div>
  <div class="max-w-xl mx-auto mt-10 bg-white p-6 rounded-lg shadow-lg text-3xl">
    <h1 class="text-3xl font-bold">Author Profile</h1>
    <Label class="mt-2 text-xl font-medium text-gray-700">Author Name</Label>
    <input type="text" id="authorName" required class="mt-2 block w-full border border-black rounded-md shadow-sm ">
    <input type="file" id="imageInput" accept="image/*" class="mt-2  h-20 rounded-md shadow-sm ">
  </div>
    <div class="max-w-xl mx-auto mt-10 bg-white p-6 rounded-lg shadow-lg text-3xl ">
        <h1 class="text-2xl font-bold mb-4">Create a New Post</h1>
        <form id="postForm">
            <div class="mb-4">
                <label for="title" class="block text-xl font-medium text-gray-700">Title</label>
                <input type="text" id="title" name="title" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm ">
            </div>
            <div class="mb-4">
                
                <button class="add-step px-4 py-2 bg-blue-600 text-white rounded">Add Step</button>
                
                <button class="remove-step px-4 py-2 bg-red-600 text-white rounded">Remove Step</button>

               <div id="step-list"></div>
            </div>
            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">Submit Post</button>
        </form> 


      <script type="module" src="/src/main.ts"></script>
</body>
</html>
